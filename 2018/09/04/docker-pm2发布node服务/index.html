    <h1>docker-pm2发布node服务</h1>
    <p>1、第一步新建Dockerfile<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">From node</span><br><span class="line">RUN mkdir -p /home/IM_LTS</span><br><span class="line">WORKDIR /home/IM_LTS</span><br><span class="line">COPY . /home/IM_LTS</span><br><span class="line">RUN npm install</span><br><span class="line">EXPOSE <span class="number">30001</span></span><br><span class="line">CMD npm run start   <span class="comment">// 这里只能用CMD 不能用RUN</span></span><br></pre></td></tr></table></figure></p>
<p>2、修改pm2为前台执行, 加上<code>--no-daemon</code>选项<br><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="attr">"scripts"</span>: &#123;</span><br><span class="line">    <span class="attr">"dev"</span>: <span class="string">"cross-env NODE_ENV=development supervisor --harmony index.js"</span>,</span><br><span class="line">    <span class="attr">"local"</span>: <span class="string">"cross-env NODE_ENV=local supervisor --harmony index.js"</span>,</span><br><span class="line">    <span class="attr">"start"</span>: <span class="string">"cross-env NODE_ENV=production pm2 start index.js --no-daemon --node-args='--harmony' --name 'node-lts'"</span>,</span><br><span class="line">    <span class="attr">"stop"</span>: <span class="string">"cross-env NODE_ENV=production pm2 stop index.js --name 'node-lts'"</span>,</span><br><span class="line">    <span class="attr">"restart"</span>: <span class="string">"cross-env NODE_ENV=production pm2 restart index.js --no-daemon --node-args='--harmony' --name 'node-lts'"</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

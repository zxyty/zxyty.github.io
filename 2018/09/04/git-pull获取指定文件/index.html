    <h1>git-pull获取指定文件</h1>
    <h2 id="演示步骤："><a href="#演示步骤：" class="headerlink" title="演示步骤："></a>演示步骤：</h2><h4 id="初始化"><a href="#初始化" class="headerlink" title="初始化"></a>初始化</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br></pre></td></tr></table></figure>
<h4 id="添加源"><a href="#添加源" class="headerlink" title="添加源"></a>添加源</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin ********</span><br></pre></td></tr></table></figure>
<h4 id="配置sparsecheckout为true"><a href="#配置sparsecheckout为true" class="headerlink" title="配置sparsecheckout为true"></a>配置sparsecheckout为true</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config core.sparsecheckout true</span><br></pre></td></tr></table></figure>
<h4 id="把要拉取的文件目录加入到-git-info-sparse-checkout文件中"><a href="#把要拉取的文件目录加入到-git-info-sparse-checkout文件中" class="headerlink" title="把要拉取的文件目录加入到.git/info/sparse-checkout文件中"></a>把要拉取的文件目录加入到.git/info/sparse-checkout文件中</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">echo &quot;lst&quot; &gt;&gt; .git/info/sparse-checkout     // 比如lst目录下的文件</span><br><span class="line">echo &quot;*.sh&quot; &gt;&gt; .git/info/sparse-checkout    // 比如脚本文件</span><br><span class="line">echo &quot;index.js&quot; &gt;&gt; .git/info/sparse-checkout  // 比如单独一个文件</span><br></pre></td></tr></table></figure>
<h4 id="拉取文件"><a href="#拉取文件" class="headerlink" title="拉取文件"></a>拉取文件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git pull origin master</span><br></pre></td></tr></table></figure>

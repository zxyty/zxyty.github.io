    <h1>Docker安装部署taiga项目</h1>
    <h3 id="安装docker依赖"><a href="#安装docker依赖" class="headerlink" title="安装docker依赖"></a>安装docker依赖</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker pull postgres:laster</span><br><span class="line">docker pull ipedrazas/taiga-back</span><br><span class="line">docker pull ipedrazas/taiga-front</span><br></pre></td></tr></table></figure>
<h3 id="启用postgres-5433端口随意-我只是热衷而已。。。"><a href="#启用postgres-5433端口随意-我只是热衷而已。。。" class="headerlink" title="启用postgres 5433端口随意 我只是热衷而已。。。"></a>启用postgres 5433端口随意 我只是热衷而已。。。</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -p <span class="number">5433</span>:<span class="number">5432</span> -d --name taiga-postgres  postgres</span><br></pre></td></tr></table></figure>
<p><code>这里的端口必须是8000</code> 因为前端的代码里写的8000端口<br><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker run -d --name taiga-back  -p <span class="number">8000</span>:<span class="number">8000</span> -e API_NAME=www.zxyty.com --link taiga-postgres:postgres ipedrazas/taiga-back</span><br><span class="line">docker run -d --name taiga-front -p <span class="number">8929</span>:<span class="number">80</span> -e API_NAME=www.zxyty.com --link taiga-back:taiga-back --volumes-from taiga-back ipedrazas/taiga-front</span><br></pre></td></tr></table></figure></p>
<h3 id="初始化数据"><a href="#初始化数据" class="headerlink" title="初始化数据"></a>初始化数据</h3><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker run -it --link taiga-postgres:postgres --rm postgres sh -c "su postgres --command 'createuser -h "'$POSTGRES_PORT_5432_TCP_ADDR'" -p "'$POSTGRES_PORT_5432_TCP_PORT'" -d -r -s taiga'"</span><br><span class="line">docker run -it --link taiga-postgres:postgres --rm postgres sh -c "su postgres --command 'createdb -h "'$POSTGRES_PORT_5432_TCP_ADDR'" -p "'$POSTGRES_PORT_5432_TCP_PORT'" -O taiga taiga'"</span><br><span class="line">docker run -it --rm --link taiga-postgres:postgres ipedrazas/taiga-back bash regenerate.sh</span><br></pre></td></tr></table></figure>
